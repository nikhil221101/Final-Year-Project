<!DOCTYPE html>
<html>

<head>
  <title>Decrypt</title>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script language="javascript" type="text/javascript">
    $(function () {
      $("#fileupload").change(function () {
        $("#dvPreview").html("");
        var regex = /^([a-zA-Z0-9\s_\\.\-:])+(.jpg|.jpeg|.gif|.png|.bmp)$/;
        if (regex.test($(this).val().toLowerCase())) {
          if ($.browser.msie && parseFloat(jQuery.browser.version) <= 9.0) {
            $("#dvPreview").show();
            $("#dvPreview")[0].filters.item("DXImageTransform.Microsoft.AlphaImageLoader").src = $(this).val();
          }
          else {
            if (typeof (FileReader) != "undefined") {
              $("#dvPreview").show();
              $("#dvPreview").append("<img />");
              var reader = new FileReader();
              reader.onload = function (e) {
                $("#dvPreview img").attr("src", e.target.result);
                // document.getElementById('mySrc').innerHTML = document.getElementById('dvPreview').getElementsByTagName('img')[0].src;
                document.getElementById('mySrcd').innerHTML = e.target.result;
              }
              reader.readAsDataURL($(this)[0].files[0]);
            } else {
              alert("This browser does not support FileReader.");
            }
          }
        } else {
          alert("Please upload a valid image file.");
        }
      });
    });
  </script>
  <script src="index.js"></script>

  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
  <h2 class="title-1">Decrypt Your File</h2>
  <div class="container-1">
    <form action="decryptSubmit" method="post">
      <div>
        <input id="searchbar" onkeyup="search_file()" type="text" name="fileName" placeholder="Search file"
          class="decrypt-btn" />
      </div>
      <div>
        <input type="text" id="key" placeholder="Enter your key" name="key" class="decrypt-btn" />
      </div>
      <div>
        <button id="button" class="decrypt-btn">Decrypt</button>
      </div>
    </form>
  </div>
  <!-- /* Exit-Form */ -->
  <button class="exit-button" onclick="openForm()">^</button>
  <a href="Dashboard.html"><button class="back-button" onclick=""><img src="go-back-arrow.png" alt=""
        class="bck-btn"></button></a>
  <div class="exit-formpopup" id="myForm">
    <form action="home.html" class="exit-formcontainer">
      <button type="button" class="exit-cancel" onclick="closeForm()">X</button>
      <p class="exit-text">Warning..!!!
        Do Not Share your public key with anyone..!!
      </p>
      <button class="exit-btn" type="submit">Sign out</button>
    </form>
  </div>
  <!-- /* Exit-Form */ -->
  <script>
    function search_file() {
      let input = document.getElementById('searchbar').value
      input = input.toLowerCase();
      let x = document.getElementsByClassName('file');

      for (i = 0; i < x.length; i++) {
        if (!x[i].innerHTML.toLowerCase().includes(input)) {
          x[i].style.display = "none";
        }
        else {
          x[i].style.display = "list-item";
        }
      }
    }
  </script>



</body>

</html>
